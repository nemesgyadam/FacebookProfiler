services:
  - type: web
    name: fb-profile-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api_server:app
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false # This will prompt for the value during deployment
      - key: PYTHON_VERSION
        value: 3.11.0
