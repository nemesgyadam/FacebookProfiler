{% extends 'base.html' %}

{% block title %}Facebook Profile - Instructions{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Facebook Data Required</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> No Facebook data found. Please follow the instructions below to download and add your data.
                    </div>
                    
                    {{ instructions|safe }}
                    
                    <div class="mt-4 text-center">
                        <a href="/" class="btn btn-primary">Refresh After Adding Data</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
