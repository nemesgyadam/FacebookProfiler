steps:
  # Build React frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/fb-profile-frontend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/fb-profile-frontend:latest',
      './react'
    ]
    id: 'build-frontend'

  # Build Python backend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/fb-profile-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/fb-profile-backend:latest',
      '-f', 'Dockerfile.backend',
      '.'
    ]
    id: 'build-backend'

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fb-profile-frontend:$COMMIT_SHA']
    waitFor: ['build-frontend']

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fb-profile-backend:$COMMIT_SHA']
    waitFor: ['build-backend']

  # Push latest tags
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fb-profile-frontend:latest']
    waitFor: ['build-frontend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fb-profile-backend:latest']
    waitFor: ['build-backend']

images:
  - 'gcr.io/$PROJECT_ID/fb-profile-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/fb-profile-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/fb-profile-frontend:latest'
  - 'gcr.io/$PROJECT_ID/fb-profile-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
